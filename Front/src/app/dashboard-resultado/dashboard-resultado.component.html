<section class="content-header">
  <h1>
    Dashboard
  </h1>
</section>

<section class="content ">
  <div class="grafico-barra">
      <ngx-charts-bar-vertical
      [view]="view"
      [scheme]="colorScheme"
      [results]="dataChart"
      [gradient]="gradient"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="showLegend"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      [barPadding]="50"
      [animations]="animations">
      <!-- (select)="onSelect($event)" -->
    </ngx-charts-bar-vertical>

    <button (click)="startLiveData()">Start Live Data</button>
    <button (click)="stopLiveData()">Stop Live Data</button>
  </div>
  <!-- </section>

<section class="content"> -->
  <div class="box box-primary">
    <div class="box-header with-border">

      <h3 class="box-title">
        Resultados da Votação
      </h3>

    </div>

    <div class="box-body" *ngIf="!candidato">
      <div class="list-group">

        <div class="list-group-item">
          <div class="item">
            <div class="conta">
              Origem do Voto
            </div>

            <div class="seta"></div>

            <div class="conta">
              Destino do Voto
            </div>

            <span class="voto">
              <div id="qtd">Voto</div>

              <div id="tx">Link</div>
            </span>
          </div>
        </div>

        <div class="list-group-item" *ngFor="let voto of votos">
          <div class="item">
            <div class="conta">
              <a target="_blank" href="">{{ voto.contaBlockchainOrigem }}</a>
            </div>

            <img class="seta" src="assets/img/seta.png" />

            <div class="conta">
              <a target="_blank" href="">{{ voto.contaBlockchainDestino }}</a>
            </div>

            <span class="voto">
              <div id="qtd">{{ voto.qtdToken }} Token</div>

              <div id="tx"><a target="_blank" href=""><i class="fa fa-external-link"></i></a></div>
            </span>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
