<div class="box-header with-border">
  <h3 class="box-title">
    Eleitor
  </h3>
</div>

<div class="box-body" *ngIf="!candidato">

  <form [formGroup]="associaEleitorForm" novalidate>

    <div class="row align-items-center">
      <div class="col-xs-5" align="center">
          <vg-fingerprint (impressaoDigital)="getDigital($event)"></vg-fingerprint>
      </div>

      <div class="col-xs-2" align="center">
        <img class="setas" src="assets/img/setas-duplas.png" />
      </div>

      <div class="col-xs-5">
        <div class="col-xs-11" >
          <label>Conta Blockchain</label>
          <input type="text" class="form-control" formControlName="contaBlockchain" disabled readonly />
        </div>

        <div class="col refreshContaBlockchain" >
          <a href="javascript:void(0)"  (click)="refreshContaBlockchainSelecionada()">
            <i class="fa fa-refresh" aria-hidden="true"></i>

          </a>
        </div>
      </div>


    </div>

    <div class="row">
      <div class="col-sm-12 col-xs-12" align="center">
        <button class="btn btn-success btn-lg" (click)="associarEleitor()">Associar</button>
      </div>
    </div>

  </form>
</div>
